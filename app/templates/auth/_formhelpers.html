{% macro render_auth_field(field) %}
  <div class="form-group">
    {{ field(class="form-control form-control-user", **kwargs)|safe }}
  </div>
  {% if field.errors %}
    <ul class="errors">
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
