{% extends 'back/base_back_user.html' %}

{% from 'back/_formhelpers.html' import render_field %}

{% block content %}
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Password Change</h1>
    <p class="mb-4">You can change your password here.</p>

    <form action="" method="post" enctype="multipart/form-data" class="col-4">
      {% for field in form %}
        {{ render_field(field) }}
      {% endfor %}
      <button type="submit" class="btn btn-primary">Change Password</button>
    </form>

  </div>
{% endblock %}
