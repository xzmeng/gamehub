{% extends 'back/base_back_admin.html' %}

{% from 'back/_formhelpers.html' import render_field %}

{% block content %}
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Game Management: {{ game.title }}</h1>
    <p class="mb-4">You can manage the game here.</p>
    <a href="{{ url_for('back.game_management', id=game.id) }}" class="btn btn-primary">Management Page</a>
    <br>
    <form action="" method="post" class="col-4">
      {% for field in form %}
        {{ render_field(field) }}
      {% endfor %}
      <button type="submit" class="btn btn-primary">SAVE</button>
    </form>

  </div>
{% endblock %}
